<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maintenance Tracker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <main>
  	   <section class="main">
  	   	<h1>Admin Login</h1>
			<form role="role" id="form1" class="signupform">
				<h3>Login into your account</h3>
				<p>Welcome back!</p>
				<dialog id="favDialog"><p>Greetings, one and all!</p></dialog>
				<div>
					<label for="admin-name">
						<input type="email" placeholder="Admin Email" class="inputClass" id="admin-name" required>
					</label>
				</div>

				<div>
					<label for="adminpwd">
						<input type="password" placeholder="password" class="inputClass" id="adminpwd" required minlength="2">
					</label>
				</div>

				<div class="button">
					<button>Login</button>
				</div>
			</form>
  	   </section>
  	</main>
  	<script src="../js/admin-component/adminLogin.js" language="javascript"></script>
</body>
</html>
