<!DOCTYPE html>
<html>
<head>
	<title>Maintenance Tracker</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<main>
	<div class="user-page">
		<aside class="grid-item">
			<h3>My Profile</h3>
			<img src="../img/image1.png" width="98%">
			<p><span>Name: Samuel</span> <span>Christopher</span></p>
			<p>Email: ebusameric@gmail.com</p>
		</aside>
		<aside class="grid-item">
			<h3>This Requests is: <span style="color:grey" id="status">Pending</span></h3>
			<form id="view-request-form">
				<div>
					<div style="max-width: 400px; margin: auto;"><p></p></div>
					<label for="date">
						<input id="date" style="color:#F0300EFF" type="text" class="inputClass" value="" readonly>
					</label>
				</div>

				<div>
					<label for="name">
						<input id="username" style="color:#F0300EFF" type="text" class="inputClass" value="" readonly="">
					</label>
				</div>
				<div class="notes" style="color:grey; font-weight: bolder;" id="repairmaintain">
					<label for="radio">
						Repair<input type="radio" name="typeOfRequest" checked disabled="" value="repair">
						Maintenance<input type="radio" name="typeOfRequest" disabled="" value="maintenance"> 
					</label>
				</div>
				<div class="notes">
				<div>
					<label for="text">
						<textarea id="description" style="color:#F0300EFF" class="inputClass" readonly>I want a request on my fault car, and I will want it to be repaired before the end of next week.</textarea>
					</label>
				</div>

				<div class="button">
					<label for="submit">
						<button>Modify</button>
					</label>
				</div>

			</form>
			
		</aside>
		<footer>
			<p> <a href="users.html"><span id="view-request">Back to Dashboard</span></a></p>
		</footer>
	</div>
</main>
<script src="../js/user-component/viewAreq.js" language="javascript"></script>
</body>
</html>
