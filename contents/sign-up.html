<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
<section>

	  <main>
	  <h1>Maintenance Tracker</h1>

	  <p>Maintenance Tracker App is an application that provides users with the ability to reach out to
         operations or repairs department regarding repair or maintenance requests and monitor the
          status of their request.
      </p>
			
			<form class="signupform" action="./users.html">
				<h2>Create an Account</h2>
				<div>
					<label for="firstname">
						<input type="text" class="inputClass" placeholder="First Name" required="" minlength="3">
					</label>
				</div>

				<div>
					<label for="lastname">
						<input type="text" class="inputClass" placeholder="Last Name" required="" minlength="3">
					</label>
				</div>

				<div>
					<label for="Email">
						<input type="email" class="inputClass" placeholder="Email" required="" minlength="3">
					</label>
				</div>

				<div>
					<label for="password">
						<input type="password" class="inputClass" placeholder="Password" required="" minlength="8">
					</label>
				</div>

				<div class="button">
					<label for="submit">
						<button>Sign Up</button>
					</label>
				</div>

				 <section class="notes">

				<p>
					Have an account already? <a href="../">Login</a>
				</p>
		
			</section>
			</form>
		</section>
	</main>
	<script>
		document.querySelector('button').onclick = function(){
			alert('Thanks for registering');
		}
	</script>
</body>
</html>
