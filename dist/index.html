<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maintenance Tracker</title>
	<meta charset="utf-8">

<link href="1.39e2f0a96fd381481d1e.css" rel="stylesheet"></head>
<body>
  <main>
  	   <section class="main">
  	   	<h1>Maintenance Tracker</h1>
			<form role="role" id="form1" class="signupform" action="">
				<h3>Login into your account</h3>
				<p>Welcome back!</p>
				<dialog id="favDialog"><p>Greetings, one and all!</p></dialog>
				<div>
					<label for="user-name">
						<input type="email" placeholder="Username or Email" class="inputClass" id="user-name" required minlength="3">
					</label>
				</div>

				<div>
					<label for="userpwd">
						<input type="password" placeholder="password" class="inputClass" id="userpwd" required minlength="8">
					</label>
				</div>

				<div class="button">
					<button>Login</button>
				</div>

			  <section class="notes">

				<p>
					Don't have an account <a href="./contents/sign-up.html">Create One</a>
				</p>

			</section>
			</form>
  	   </section>
  	</main>
<script type="text/javascript" src="js/1.bundle.js"></script><script type="text/javascript" src="js/bundle.js"></script></body>
</html>
