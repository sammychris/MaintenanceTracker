<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maintenance Tracker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <main>
  	   <section class="main">
  	   	<h1>Maintenance Tracker</h1>
			<form role="role" id="form1" class="signupform">
				<h3>Login into your account</h3>
				<p>Welcome back!</p>
				<dialog id="favDialog"><p>Greetings, one and all!</p></dialog>
				<div>
					<label for="user-name">
						<input type="email" placeholder="Username or Email" class="inputClass" id="user-name" required>
					</label>
				</div>

				<div>
					<label for="userpwd">
						<input type="password" placeholder="password" class="inputClass" id="userpwd" required minlength="2">
					</label>
				</div>

				<div class="button">
					<button>Login</button>
				</div>

			  <section class="notes">

				<p>
					Don't have an account <a href="./contents/sign-up.html">Create One</a>
				</p>

			</section>
			</form>
  	   </section>
  	</main>
  	<script page="user-login"></script>
</body>
</html>
