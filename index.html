<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maintenance Tracker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <main>
  	   <section class="main">
  	   	<h1>Maintenance Tracker</h1>
			<form role="role" id="form1">
				<h3>Login into your account</h3>
				<p>Welcome back!</p>
				<div>
					<label for="user-name">
						<input type="text" placeholder="Username or Email" class="inputClass" id="user-name" required>
					</label>
				</div>

				<div>
					<label for="userpwd">
						<input type="text" placeholder="password" class="inputClass" id="userpwd" required>
					</label>
				</div>

				<div class="button">
					<button>Login</button>
				</div>

			  <section class="notes">

				<p>
					Don't have an account <a href="./contents/signup.html">Create One</a>
				</p>

			</section>
			</form>
  	   </section>
  	</main>
</body>
</html>
